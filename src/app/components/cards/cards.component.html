<a href="" class="card-container">
    <div class="cover">
        <img [src]=[gameCover] [alt]=[gameName]>
        <app-card-label gameLabelP5={{gameLabelP5}} gameLabelP4={{gameLabelP4}}></app-card-label>
    </div>
    <div class="infos">
        <p>{{gameStatus}}</p>
        <h2>{{gameName}}</h2>
        <span>{{gamePrice}}</span>
    </div>
</a>
